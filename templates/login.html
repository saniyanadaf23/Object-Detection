<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” YOLOVision Pro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3b0066, #6f00ff, #9b00f8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 18px 40px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #ffd86b !important;
    }

    .nav-link {
      color: #eee !important;
      font-weight: 500;
    }

    .login-card {
      width: 420px;
      background: rgba(255, 255, 255, 0.06);
      padding: 35px 30px;
      border-radius: 18px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 12px;
      color: white;
      border-radius: 10px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px #8f3fff;
    }

    .btn-login {
      background: linear-gradient(90deg, #6a00ff, #a64cff);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 12px;
      color: white;
      width: 100%;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(150, 70, 255, 0.8);
    }

    .footer-text {
      margin-top: 18px;
      text-align: center;
      color: #e7e7e7;
    }

    a { color: #ffd86b; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">YOLOVision Pro</a>
    <div class="ms-auto">
      <a class="nav-link d-inline-block me-3" href="/">Home</a>
      <a class="nav-link d-inline-block" href="/signup">Sign up</a>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="text-center">Login to continue</p>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
      <label>Email</label>
      <input type="email" class="form-control mb-3" name="email" required>

      <label>Password</label>
      <input type="password" class="form-control mb-3" name="password" required>

      <button class="btn-login">Login</button>
    </form>

    <p class="footer-text">Don't have an account? <a href="/signup">Create account</a></p>
  </div>

</body>
</html>
