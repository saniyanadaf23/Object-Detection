<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up — YOLOVision Pro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(140deg, #2d0053, #5c00c9, #9b00f8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 18px 40px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(12px);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #ffd86b !important;
    }

    .signup-card {
      width: 450px;
      background: rgba(255, 255, 255, 0.06);
      padding: 35px;
      border-radius: 18px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.55);
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 12px;
      color: white;
      border-radius: 10px;
    }

    .btn-sign {
      background: linear-gradient(90deg, #8a00ff, #c56bff);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 12px;
      width: 100%;
      margin-top: 15px;
      color: white;
      transition: 0.3s;
    }

    .btn-sign:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(170, 70, 255, 0.8);
    }

    .footer-text {
      margin-top: 18px;
      text-align: center;
      color: #f2f2f2;
    }

    a { color: #ffd86b; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>

  <nav class="navbar">
    <a class="navbar-brand" href="/">YOLOVision Pro</a>
    <div class="ms-auto">
      <a class="nav-link d-inline-block me-3" href="/login">Login</a>
    </div>
  </nav>

  <div class="signup-card">
    <h2>Create Account</h2>
    <p class="text-center">Let’s get you started</p>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form action="/signup" method="POST">
      <label>Full Name</label>
      <input type="text" class="form-control mb-3" name="name" required>

      <label>Email Address</label>
      <input type="email" class="form-control mb-3" name="email" required>

      <label>Password</label>
      <input type="password" class="form-control mb-3" name="password" required>

      <label>Confirm Password</label>
      <input type="password" class="form-control mb-3" name="password2" required>

      <button class="btn-sign">Create Account</button>
    </form>

    <p class="footer-text">Already registered? <a href="/login">Login here</a></p>
  </div>

</body>
</html>
